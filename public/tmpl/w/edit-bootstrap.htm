<div id="edit-dialog" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Enter new value here</h3>
    </div>
    <div class="modal-body">
        <label for="edit-dialog-value">New value</label>
        <input type="text" id="edit-dialog-value">
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-toggle="modal" data-target="#edit-dialog">Close</a>
        <a href="#" class="btn btn-primary" id="edit-dialog-save">Save changes</a>
    </div>
</div>
