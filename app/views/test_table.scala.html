<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="@routes.Assets.at("js/jquery-1.9.1.min.js")"></script>
    <script src="@routes.Assets.at("js/bootstrap.js")"></script>
    <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet" media="screen"/>
    <script src="@routes.Assets.at("js/angular.min.js")"></script>
    
    <script src="@routes.Assets.at("js/w/test.js")"></script>
  </head>
  <body>
    <div ng-controller="TestTable" class="row">
        <div class="offset2 span10">
            <h2>Wallpaper change requests <a class="btn btn-mini" ng-click="refresh()" href="#"><i class="icon-refresh"></i></a></h2>
            <table class="table table-striped table-bordered">
               <tr>
                   <th>id</th>
                   <th>field</th>
                   <th>value</th>
                   <th>actions</th>
               </tr>
               <tr ng-repeat="item in data">
                   <td>{{item.id}}</td>
                   <td>{{item.field}}</td>
                   <td>{{item.value}}</td>
                   <td>
                        <a class="btn btn-mini" href="#" ng-click="accept()"><i class="icon-ok"></i></a>
                        <a class="btn btn-mini" href="#" ng-click="reject()"><i class="icon-remove-sign"></i></a>
                   </td>
               </tr>
            </table>
    	</div>
    </div>
    <div ng-controller="TestEdit" class="row">
        <div class="offset2 span10">
            <h3>Put test data:</h3>
            <div class="span2"><input type="text" ng-model="wallpaper.id" placeholder="Enter id" class="input-small"/></div>
            <div class="span2">
                <select class="input-small" ng-model="wallpaper.field">
                    <option>name</option>
                    <option>description</option>
                </select>
            </div>
            <div class="span4"><input type="text" ng-model="wallpaper.value" placeholder="Enter field value"/></div>
            <button ng-click="sendData(wallpaper)" ng-disabled="!wallpaper.id">add</button>
        </div>
    </div>
  </body>
</html>
